{% if validlink or validlink == none %}
<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">{{ form_header }}</div>
          <div class="card-body">
            <form method="post"
              {% if action_url %}
                action="{% url action_url %}"
              {% endif %}>
              {% include 'includes/form.html' %}
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                    {{ form_button }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">{{ form_header_error }}</div>
        <div class="card-body">
          <p>{{ form_body_error }}</p>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
